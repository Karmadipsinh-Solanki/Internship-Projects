<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/createPatientRequest.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient-Request</title>
</head>

<body>
    <!-- Vertically centered modal -->
    <!-- <div class="modal-dialog modal-dialog-centered">
    </div> -->
    <div class="container">
        <div class="backbutton mb-3 mt-3">
            <a href="submitrequest.html">
                <button type="button" class="btn btn-outline-primary">&lt Back</button>
            </a>
        </div>
        <div class="content shadow ">
            <form class="h-100  ps-3 pt-3 pe-3 g-3">
                <header class="h5">Patient Information</header>
                <div class="form-floating mb-3">
                    <!-- <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"> -->
                    <textarea class="text-area form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
                    <label class="color" for="floatingInput">Enter Brief Details Of Symptoms(Optional)</label>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="name" class="form-control" id="floatingInput" placeholder="First Name">
                            <label class="floatingInput">First Name</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="name" class="form-control" id="floatingInput" placeholder="First Name">
                            <label for="floatingInput">Last Name</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" id="floatingInput">
                            <label for="floatingInput">Date of Birth</label>
                        </div>
                    </div>
                </div>
                <header class="h5">Patient Contact Information</header>
                <div class="row">
                    <div class="col-md-6 ">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                            <label for="floatingInput">Email</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="floatingInput" placeholder="(201)555-0123">
                            <label for="floatingInput">Pin Code</label>
                        </div>
                    </div>
                </div>
                <header class="h5">Patient Location</header>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="name" class="form-control" id="floatingInput" placeholder="Street">
                            <label for="floatingInput">Street</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="name" class="form-control" id="floatingInput" placeholder="City">
                            <label for="floatingInput">City</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="name" class="form-control" id="floatingInput" placeholder="State">
                            <label for="floatingInput">State</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="name" class="form-control" id="floatingInput" placeholder="Zip Code">
                            <label for="floatingInput">Zip Code</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="name" class="form-control" id="floatingInput"
                                placeholder="Room#/Suite(Optional)">
                            <label for="floatingInput">Room#/ Suite(Optional)</label>
                        </div>
                    </div>
                </div>
                <header class="h5">Upload Photo or Document(Optional)</header>
                <div class="upload mb-3 ">
                    <input type="text" class="inputUpload" placeholder="Select File">
                    <button class="uploadButton" type="button">
                        <img src=" SRS Screen Shorts/cloud-upload-icon.svg">
                        <span class="button">Upload</span>
                    </button>
                </div>
                <div class="submit pb-3">
                    <button type="button" class="btn btn-outline-primary">Submit</button>&nbsp&nbsp&nbsp
                    <button type="button" class="btn btn-outline-primary">Cancel</button>

                </div>
            </form>
        </div>
    </div>
    <footer class="footer mt-3 ">
        <span class="h5">Terms Of Conditions</span>
        <span>|</span>
        <span class="h5">Privacy Policy</span>
    </footer>
</body>

</html>
