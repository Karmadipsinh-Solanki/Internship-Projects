<body>
    <div class="main container min-vw-40 min-vh-100">
        <div class="row">
            <div class="Column">
                <div class="nightmode">
                    <button onclick="myFunction()" class="darkmode">
                        <i class="bi bi-moon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-moon" viewBox="0 0 16 16">
                                <path

                </div>

                <div>
                    <img src="SRS Screen Shorts/Fig56. Patient site 1.png" class="patientsite">
                </div>
                <form class="form">
                    <div class="backnheader">
                        <div class="back">
                            <a><strong>
                                    <span>&lt Back</span>
                                </strong></a>
                        </div>
                        <div class="header">
                            <header class="header1">Login To Your Account</header>
                        </div>
                    </div>
                    <!-- <div id="input_container" mb-3>
                        <input type="email" id="input" placeholder="Email">
                        <img src="SRS Screen Shorts/profile.png" class="profile">
                    </div> -->
                    <div>
                        <div class="form-floating mb-3 email">
                            <input type="email" class="form-control" id="floatingInput" placeholder="Email">
                            <!-- <label for="floatingInput">Email </label> -->
                            <img src="SRS Screen Shorts/profile.png" class="profile">
                        </div>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <!-- <label for="floatingPassword">Password</label> -->
                        <i class="bi bi-eye">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                              </svg>
                        </i>
                    </div>
                    <div>
                        <a href="#" class="btn btn-info">Log In</a>
                    </div>
                </form>
            </div>
        </div>
