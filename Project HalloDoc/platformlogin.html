                <img src="SRS Screen Shorts/11116016_415.jpg" class="doctorimg">

            <section class="content col-lg-6 col-md-6 col-sm-12 col-xs-12 form-padding">
                <!-- <div class="container "> -->

                        <input[type=password]::-ms-clear> -->

                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                        <i class="eye bi bi-eye">
