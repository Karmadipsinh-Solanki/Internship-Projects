<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/dashstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/inner.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="anabody">

    

    <nav class="navbar">
        <div class="c1">
            <div class="c2">
                <img class="menu-bar" onclick="onpres()" style="cursor: pointer;" src="images/menu-bar.svg">
            </div>
            <div class="c3">
                <img class="header-logo" src="images/header-logo.svg">
            </div>
        </div>
        <div class="c4">
            <div class="c5">
                <img class="search-icon" src="images/search-icon.svg">
            </div>
            <div class="c6">
                <h2>Search</h2>
            </div>
        </div>
        <div class="c7">
            <img class="notification-icon" src="images/notification-icon.svg">
            <div class="c8">
                <img class="profile" src="images/profile.png">
                <span>John Doe</span>
                <img class="downward-arrow" src="images/downward-arrow.svg">
            </div>
        </div>

        </div>
    </nav>
    <div class="container text-center">
        <div class="row align-items-center">
            <div class="col-2">
                <aside class="sidebar">
                    <div class="d1">
                        <br>
                        <img class="dashactive" src="images/dashboard-active.svg">
                        <span>Dashboard</span>
                    </div>
                    <div class="d2">
                        <br>
                        <img class="analysis" src="images/graph-default.svg">
                        <span>Analysis</span>
                    </div>
                    <div class="d3">
                        <br>
                        <img class="inbox" src="images/inbox-default.svg">
                        <span>Inbox</span>
                    </div>
                    <div class="d4">
                        <br>
                        <img class="history" src="images/clock-default.svg">
                        <span>History</span>
                    </div>
                    <div class="d5">
                        <br>
                        <img class="user" src="images/user-default.svg">
                        <span>User</span>
                    </div>
                    <div class="d6">
                        <br>
                        <img class="maintenance" src="images/maintenance-default.svg">
                        <span>Maintenance</span>
                    </div>
                    <div class="d7">
                        <br>
                        <img class="setting" src="images/setting-default.svg">
                        <span>Setting</span>
                    </div>

                </aside>
            </div>
            <div class="col-10">
                <div>
                    <h2>Analysis</h2>

                    <form action="">
                        <div class="ana1">
                            <div>
                                <span>One Column</span>
                            </div>
                            <div>
                                <input type="text" placeholder="Name" name="name" class="name" required>
                                <br><br>
                            </div>
                            <div>
                                <input type="text" placeholder="Dropdown" name="dropdown" class="dropdown" required>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
