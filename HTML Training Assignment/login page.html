<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/loginstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,300&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>

<body>
    <div class="container">
        <div class="img">
            <img class="mainimage" src="images/hero-image.png">
        </div>
        <div class="content">
            <div>
                <img src="images/header-logo.svg" id="company">
            </div>
            <div class="expert">
                <h1 class="expert1">We are <strong id="ex">expert</strong> in business,<br/>marketting,growth,& sales.</h1>
            </div>
            <div class="c1">
                Login into your account
            </div>
            <form action="">
                <input type="text" placeholder="Username"  name="un" class="username" required><br/>
                <input type="text" placeholder="Password"  name="pw" class="password" required>
                <div class="wrap">
                    <button type ="submit" class="login">Login</button>
                    <p class="fpwd">Forgot Password?</p>
                </div>
            </form>
            <p class="new">Are you a new Member?
                <a href="#" id="here">
                    Register here
                </a>
            </p>
        </div>
    </div>
</body>

</html>
